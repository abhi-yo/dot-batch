<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>PASSWORD GENERATOR</h1>
      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />
        <button>
          <span data-capyMsg></span>
          <img src="./assets/copy.svg" alt="copy" width="23" height="23" />
        </button>
      </div>

      <div class="input-container">
        <!-- password length section -->
        <div class="length-container">
          <p>Password length</p>
          <p data-lengthNumber>10</p>
        </div>
        <!-- creating slider -->
        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          step="1"
          data-lengthSlider
        />
        <!-- creating checkbox -->
        <div>
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes Uppercase letters</label>
        </div>
        <div>
          <input type="checkbox" id="uppercase" />
          <label for="lowercase">Includes Lowercase letters</label>
        </div>
        <div>
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes Numbers</label>
        </div>
        <div>
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes Symbols</label>
        </div>

        <!-- strength section -->
        <div class="strength-container">
          <p>Strength</p>
          <div data-indicator></div>
        </div>

        <!-- generate password -->
        <button class="generateButton">Generate Password</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
